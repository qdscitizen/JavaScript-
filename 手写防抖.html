<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#app{
				width:100%;
				height:2000px;
				background:red
			}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script type="text/javascript">
		 function con(){
			 console.log(document.documentElement.scrollTop)
		 }
	   function debounce(fn,delay){
			 let timer;
			 return function(){
				 if(timer){
					 clearTimeout(timer)
				 }
				 timer = setTimeout(fn,delay)
			 }
		 }
		 window.addEventListener('scroll',debounce(con,1000))
	</script>
</html>
