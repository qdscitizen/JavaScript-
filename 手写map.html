<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			Array.prototype.myMap = function(fn){
				if(typeof fn !=='function'){
					throw Error('参数必须是一个函数')
				}
				let resultArr = []
				for (var i = 0; i < this.length; i++) {
					let item = fn(this[i])
					resultArr.push(item)
				}
				return resultArr
			}
		let result =	[1,2,3,4,5].myMap(11)
		console.log(result)
		</script>
	</body>
</html>
