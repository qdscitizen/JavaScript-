		 //时间戳方法
		 function thottle(fn,delay){
			 //设置一个时间戳
				let timeStamp = 0;
				let context = this
				return function(){
				  if(new Date().valueOf() - timeStamp > delay){
						fn.apply(context,arguments)
						timeStamp = new Date().valueOf()
					}
				}
		 }
