		<script type="text/javascript">
	  Function.prototype.myCall = function(context,...args){
			context = context||window	
			let symbol = Symbol()
			context[symbol] = this
			let result = context[symbol](...args)
			delete context[symbol]
			return result
		}
		let obj = {
			name:'sunchongzhou'
		}
		function func(name){
			console.log(name)
		}
		func.myCall(obj,'孙冲洲')
		</script>
