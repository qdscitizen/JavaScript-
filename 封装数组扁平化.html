	<body>
	<script type="text/javascript">
	  Array.prototype.myFlat = function(){
			let resultArr = []
			const flat = function(arr){
				for(var i = 0;i<arr.length;i++){			
					// console.log(arr[i])
					if(Object.prototype.toString.call(arr[i]).slice(8, -1).toLowerCase()==="array"){
						resultArr.push(flat(arr[i]))
					}else{
							console.log(arr[i])
						resultArr.push(arr[i])
					}
				}				
			}		
			flat(this)		
			return resultArr
		}
		let result = [1,2,3,[1,2,3]].myFlat()
		console.log(result)
		
	</script>

	</body>
