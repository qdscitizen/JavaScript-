<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100%;
				height:3000px;
				background:red
			}
			.top{
				width:60px;
				height:60px;
				position:fixed;
				right:20px;
				bottom: 200px;
				border-radius: 20px;
				border: 2px solid #FFFFAA;
				background:#00FF00;
				display: flex;
				justify-content: center;
				align-items: center;
				transform: rotate(0deg);
				opacity: 0;
				transition:1s
				
			}
			.show{
				transform: rotate(360deg);
				opacity: 1;
				transition:1s
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<div class="top">
			TOP
		</div>
		<script type="text/javascript">
			let top1 = document.querySelector(".top")
			let box = document.querySelector("#box")
			window.addEventListener('scroll',function(){
				let state = document.documentElement.offsetHeight -(document.documentElement.scrollTop +document.documentElement.clientHeight) <=200  
				console.log(state)
				 top1.classList[state ? 'add' : 'remove']('show')
			})
			top1.addEventListener('click',function(){
				box.scrollIntoView({ block: 'start', behavior: 'smooth' })
			})
		</script>
	</body>
</html>
